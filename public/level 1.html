<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the Coins!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/2016915.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        #game {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 70%;
            border: 2px solid black;
            overflow: hidden;
            background-color: rgba(173, 216, 230, 0.7);
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: gold;
            transition: background-color 0.3s;
        }

        #yellowBlock {
            position: absolute;
            bottom: 0;
            background-color: yellow;
            width: 50px;
            height: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 24px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Collect the Coins!</h1>
    <div id="game">
        <div id="yellowBlock"></div>
        <div id="score">Score: 0</div>
        <div id="gameOver">Game Over! Press R to Restart</div>
    </div>
    <script>
        // Sound loading
        const collectSound = new Audio('https://www.soundjay.com/button/sounds/button-3.mp3');
        const backgroundMusic = new Audio('https://www.soundjay.com/button/sounds/button-9.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.play();

        let gameArea = document.getElementById('game');
        let yellowBlock = document.getElementById('yellowBlock');
        let scoreDisplay = document.getElementById('score');
        let gameOverDisplay = document.getElementById('gameOver');
        let score = 0;
        let coins = [];
        let isGameOver = false;
        const baseCoinSpawnInterval = 1000; // Base coin spawn interval
        const fallSpeed = 1; // Falling speed
        let coinValue = 1; // Base value for coins
        let spawnInterval = baseCoinSpawnInterval; // Current spawn interval

        function moveYellowBlock(e) {
            if (isGameOver) return;
            const yellowBlockRect = yellowBlock.getBoundingClientRect();
            if (e.key === "a" && yellowBlockRect.left > 0) {
                yellowBlock.style.left = yellowBlock.offsetLeft - 5 + 'px';
            } else if (e.key === "d" && yellowBlockRect.right < gameArea.offsetWidth) {
                yellowBlock.style.left = yellowBlock.offsetLeft + 5 + 'px';
            }
        }

        function createCoin() {
            if (isGameOver) return;
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = Math.random() * (gameArea.offsetWidth - 30) + 'px';
            coin.style.top = '0px';
            coin.value = Math.floor(Math.random() * 3) + 1; // Random value between 1 and 3
            coin.style.backgroundColor = coin.value === 3 ? 'green' : 'gold'; // Different colors for different values
            gameArea.appendChild(coin);
            coins.push(coin);
        }

        function fallCoins() {
            coins.forEach((coin, index) => {
                let coinRect = coin.getBoundingClientRect();
                coin.style.top = (coinRect.top + fallSpeed) + 'px';

                if (coinRect.bottom > yellowBlock.getBoundingClientRect().top &&
                    coinRect.top < yellowBlock.getBoundingClientRect().bottom &&
                    coinRect.right > yellowBlock.getBoundingClientRect().left &&
                    coinRect.left < yellowBlock.getBoundingClientRect().right) {
                    score += coin.value;
                    scoreDisplay.innerText = "Score: " + score;
                    collectSound.play();
                    coin.style.backgroundColor = 'blue'; // Visual feedback on collection
                    setTimeout(() => {
                        gameArea.removeChild(coin);
                        coins.splice(index, 1);
                    }, 300);
                } else if (coinRect.top > gameArea.offsetHeight) {
                    isGameOver = true;
                    gameOverDisplay.style.display = 'block';
                    backgroundMusic.pause();
                }
            });
        }

        function gameLoop() {
            if (!isGameOver) {
                fallCoins();
                requestAnimationFrame(gameLoop);
            }
        }

        function restartGame() {
            score = 0;
            scoreDisplay.innerText = "Score: " + score;
            gameOverDisplay.style.display = 'none';
            isGameOver = false;
            coins.forEach(coin => gameArea.removeChild(coin)); // Remove remaining coins
            coins = [];
            spawnInterval = baseCoinSpawnInterval; // Reset spawn interval
            backgroundMusic.play();
            gameLoop(); // Restart the game loop
        }

        // Event listener for movement
        document.addEventListener('keydown', (e) => {
            moveYellowBlock(e);
            if (isGameOver && e.key.toLowerCase() === 'r') {
                restartGame();
            }
        });

        // Start coin spawn interval
        const spawnCoins = setInterval(() => {
            createCoin();
            if (spawnInterval > 200) { // Increase difficulty
                spawnInterval -= 50; // Decrease interval every time
            }
        }, spawnInterval);
        
        gameLoop();
    </script>
</body>

</html>

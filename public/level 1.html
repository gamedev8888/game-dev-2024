<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the Coins</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            background-color: #fff;
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        #score, #level, #timer, #message {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        #restart {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="level">Level: 1</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30</div> <!-- Timer display -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="message"></div>
    <button id="restart" onclick="restartGame()">Restart Game</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 40;
        const coinSize = 20;
        let block = { x: canvas.width / 2, y: canvas.height - blockSize, width: blockSize, height: blockSize };
        let coins = [];
        let score = 0;
        let timer; // Timer variable
        let timeRemaining = 30; // Time in seconds

        function createCoin() {
            const x = Math.floor(Math.random() * (canvas.width - coinSize));
            const y = Math.floor(Math.random() * (canvas.height - coinSize));
            coins.push({ x, y, width: coinSize, height: coinSize });
        }

        function drawBlock() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(block.x, block.y, block.width, block.height);
        }

        function drawCoins() {
            ctx.fillStyle = 'gold';
            coins.forEach(coin => {
                ctx.fillRect(coin.x, coin.y, coin.width, coin.height);
            });
        }

        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function updateTimer() {
            document.getElementById('timer').innerText = `Time: ${timeRemaining}`;
        }

        function displayGameOver() {
            document.getElementById('message').innerText = "Game Over! You've reached 20 points or time is up!";
            document.getElementById('restart').style.display = 'block';
            clearInterval(timer); // Stop the timer
        }

        function checkCollision() {
            coins.forEach((coin, index) => {
                if (block.x < coin.x + coin.width &&
                    block.x + block.width > coin.x &&
                    block.y < coin.y + coin.height &&
                    block.y + block.height > coin.y) {
                    // Collision detected
                    coins.splice(index, 1); // Remove the coin
                    score++; // Increase score

                    if (score < 20) {
                        createCoin(); // Create a new coin
                    } else {
                        displayGameOver(); // End game if score is 20
                    }
                    updateScore();
                }
            });
        }

        function moveBlock(event) {
            const speed = 10;
            switch (event.key) {
                case 'ArrowUp':
                    if (block.y > 0) block.y -= speed; break;
                case 'ArrowDown':
                    if (block.y < canvas.height - block.height) block.y += speed; break;
                case 'ArrowLeft':
                    if (block.x > 0) block.x -= speed; break;
                case 'ArrowRight':
                    if (block.x < canvas.width - block.width) block.x += speed; break;
            }
            checkCollision();
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCoins();
            drawBlock();
        }

        function initializeGame() {
            for (let i = 0; i < 5; i++) {
                createCoin();
            }
            drawGame();
            updateScore();
            updateTimer();
            timer = setInterval(() => {
                timeRemaining--;
                updateTimer();
                if (timeRemaining <= 0) {
                    displayGameOver();
                }
            }, 1000);
        }

        function restartGame() {
            score = 0;
            coins = [];
            block.x = canvas.width / 2;
            block.y = canvas.height - blockSize;
            timeRemaining = 30; // Reset timer
            document.getElementById('message').innerText = '';
            document.getElementById('restart').style.display = 'none';
            clearInterval(timer); // Clear previous timer
            initializeGame();
        }

        document.addEventListener('keydown', moveBlock);
        initializeGame();
    </script>
</body>
</html>

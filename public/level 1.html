<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Coin Collector Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            background-color: #fff;
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        #score, #level {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="level">Level: 1</div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 40;
        const coinSize = 20;
        let block = { x: canvas.width / 2, y: canvas.height - blockSize, width: blockSize, height: blockSize };
        let coins = [];
        let score = 0;
        let level = 1;

        function createCoin() {
            const x = Math.floor(Math.random() * (canvas.width - coinSize));
            const y = Math.floor(Math.random() * (canvas.height - coinSize));
            coins.push({ x, y, width: coinSize, height: coinSize });
        }

        function drawBlock() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(block.x, block.y, block.width, block.height);
        }

        function drawCoins() {
            ctx.fillStyle = 'gold';
            coins.forEach(coin => {
                ctx.fillRect(coin.x, coin.y, coin.width, coin.height);
            });
        }

        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function updateLevel() {
            document.getElementById('level').innerText = `Level: ${level}`;
        }

        function checkCollision() {
            coins.forEach((coin, index) => {
                if (block.x < coin.x + coin.width &&
                    block.x + block.width > coin.x &&
                    block.y < coin.y + coin.height &&
                    block.y + block.height > coin.y) {
                    // Collision detected
                    coins.splice(index, 1); // Remove the coin
                    score++; // Increase score

                    // Level up logic
                    if (score % 5 === 0) { // every 5 points, increase level
                        level++;
                        updateLevel();
                    }

                    updateScore();
                    createCoin(); // Create a new coin
                }
            });
        }

        function moveBlock(event) {
            const speed = 10;
            switch (event.key) {
                case 'ArrowUp':
                    if (block.y > 0) block.y -= speed; break;
                case 'ArrowDown':
                    if (block.y < canvas.height - block.height) block.y += speed; break;
                case 'ArrowLeft':
                    if (block.x > 0) block.x -= speed; break;
                case 'ArrowRight':
                    if (block.x < canvas.width - block.width) block.x += speed; break;
            }
            checkCollision();
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCoins();
            drawBlock();
        }

        function initializeGame() {
            for (let i = 0; i < 5; i++) {
                createCoin();
            }
            drawGame();
            updateScore();
            updateLevel();
        }

        document.addEventListener('keydown', moveBlock);
        initializeGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the Coins</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            background-color: #fff;
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        #score, #level, #timer, #message {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        #restart {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="level">Level: 1</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 59</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="message"></div>
    <button id="restart" onclick="restartGame()">Restart Game</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 40;
        const coinSize = 20;
        let block = { x: canvas.width / 2, y: canvas.height - blockSize, width: blockSize, height: blockSize };
        let coins = [];
        let score = 0;
        let level = 1; // New variable for levels
        let blockSpeed = 10; // Speed of block movement
        let timer; // Timer variable
        let timeRemaining = 59; // Time in seconds
        const winningScore = 20; // Define the winning score

        function createCoin() {
            const x = Math.floor(Math.random() * (canvas.width - coinSize));
            const y = Math.floor(Math.random() * (canvas.height - coinSize));
            coins.push({ x, y, width: coinSize, height: coinSize });
        }

        function drawBlock() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(block.x, block.y, block.width, block.height);
        }

        function drawCoins() {
            ctx.fillStyle = 'gold';
            coins.forEach(coin => {
                ctx.fillRect(coin.x, coin.y, coin.width, coin.height);
            });
        }

        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function updateTimer() {
            document.getElementById('timer').innerText = `Time: ${timeRemaining}`;
        }

        function displayGameOver(isWin) {
            const message = isWin 
                ? "Congratulations! You've collected 20 coins! You win!" 
                : "Game Over! Time is up!";
            document.getElementById('message').innerText = message;
            document.getElementById('restart').style.display = 'block';
            clearInterval(timer); // Stop the timer
        }

        function checkCollision() {
            coins.forEach((coin, index) => {
                if (block.x < coin.x + coin.width &&
                    block.x + block.width > coin.x &&
                    block.y < coin.y + coin.height &&
                    block.y + block.height > coin.y) {
                    // Collision detected
                    coins.splice(index, 1); // Remove the coin
                    score++; // Increase score

                    // Check if the player has won
                    if (score === winningScore) {
                        displayGameOver(true); // Show win message
                    } else {
                        createCoin(); // Create a new coin
                    }

                    updateScore();
                }
            });
        }

        function moveBlock(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (block.y > 0) block.y -= blockSpeed; break;
                case 'ArrowDown':
                    if (block.y < canvas.height - block.height) block.y += blockSpeed; break;
                case 'ArrowLeft':
                    if (block.x > 0) block.x -= blockSpeed; break;
                case 'ArrowRight':
                    if (block.x < canvas.width - block.width) block.x += blockSpeed; break;
            }
            checkCollision();
            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCoins();
            drawBlock();
        }

        function initializeGame() {
            score = 0; // Reset score
            level = 1; // Reset level
            blockSpeed = 10; // Reset block speed
            timeRemaining = 59; // Reset timer
            
            document.getElementById('message').innerText = ''; // Clear any messages
            document.getElementById('restart').style.display = 'none'; // Hide restart button
            
            for (let i = 0; i < 5; i++) {
                createCoin(); // Create initial coins
            }
    
            drawGame();
            updateScore();
            updateTimer();
            timer = setInterval(() => {
                timeRemaining--;
                updateTimer();
                if (timeRemaining <= 0) {
                    displayGameOver(false); // Show lose message
                }
            }, 1000);
        }

        function restartGame() {
            coins = []; // Reset coins
            block.x = canvas.width / 2; // Reset block position
            block.y = canvas.height - blockSize; // Reset block position
            initializeGame(); // Restart the game logic
        }

        document.addEventListener('keydown', moveBlock);
        initializeGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the Coins!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/2016915.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
        }

        #game {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 70%;
            border: 2px solid black;
            overflow: hidden;
            background-color: rgba(173, 216, 230, 0.7);
        }

        .coin {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.5s;
        }

        #yellowBlock {
            position: absolute;
            bottom: 0;
            background-color: yellow;
            width: 50px;
            height: 50px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.1s;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
        }

        #highScore {
            font-size: 16px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 24px;
            display: none;
            text-align: center;
        }

        #restartButton {
            margin-top: 10px;
            padding: 10px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #restartButton:hover {
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    <h1>Collect the Coins!</h1>
    <div id="game">
        <div id="yellowBlock"></div>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div id="gameOver">
            Game Over!<br>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        const collectSound = new Audio('https://www.soundjay.com/button/sounds/button-3.mp3');
        const backgroundMusic = new Audio('https://www.soundjay.com/button/sounds/button-9.mp3');
        backgroundMusic.loop = true;

        let gameArea = document.getElementById('game');
        let yellowBlock = document.getElementById('yellowBlock');
        let scoreDisplay = document.getElementById('score');
        let highScoreDisplay = document.getElementById('highScore');
        let gameOverDisplay = document.getElementById('gameOver');
        let restartButton = document.getElementById('restartButton');

        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let coins = [];
        let isGameOver = false;

        const baseCoinSpawnInterval = 1000; // Starting coin spawn interval
        let currentCoinSpawnInterval = baseCoinSpawnInterval; // Current spawn interval
        const fallSpeed = 1; // Falling speed

        function updateDisplay() {
            scoreDisplay.innerText = "Score: " + score;
            highScoreDisplay.innerText = "High Score: " + highScore;
        }

        function moveYellowBlock(e) {
            if (isGameOver) return; // Disable movement when game is over
            const yellowBlockRect = yellowBlock.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();

            if (e.key === "a" || e.key === "ArrowLeft") { // 'A' or 'Left Arrow'
                if (yellowBlockRect.left > gameAreaRect.left) {
                    yellowBlock.style.left = (yellowBlock.offsetLeft - 20) + 'px';
                }
            }

            if (e.key === "d" || e.key === "ArrowRight") { // 'D' or 'Right Arrow'
                if (yellowBlockRect.right < gameAreaRect.right) {
                    yellowBlock.style.left = (yellowBlock.offsetLeft + 20) + 'px';
                }
            }
        }

        function createCoin() {
            if (isGameOver) return; // Prevent coins from spawning if the game is over

            const coin = document.createElement('div');
            coin.classList.add('coin');
            const coinValue = Math.floor(Math.random() * 3) + 1; // Random value between 1 and 3
            coin.value = coinValue;
            coin.style.backgroundColor = coinValue === 3 ? 'green' : (coinValue === 2 ? 'orange' : 'gold');

            // Random horizontal position for coin
            const newCoinPos = Math.random() * (gameArea.offsetWidth - 40);
            coin.style.left = newCoinPos + 'px';
            coin.style.top = '0px';

            gameArea.appendChild(coin);
            coins.push(coin);
        }

        function fallAndCheckCoins() {
            coins.forEach((coin, index) => {
                let coinRect = coin.getBoundingClientRect();
                coin.style.top = (coinRect.top + fallSpeed) + 'px';

                if (coinRect.bottom > yellowBlock.getBoundingClientRect().top &&
                    coinRect.top < yellowBlock.getBoundingClientRect().bottom &&
                    coinRect.right > yellowBlock.getBoundingClientRect().left &&
                    coinRect.left < yellowBlock.getBoundingClientRect().right) {
                    // Coin collected
                    collectSound.play(); // Play collect sound
                    score += coin.value;
                    coin.style.transform = 'scale(1.5)'; // Indicate coin collection with scaling
                    setTimeout(() => {
                        gameArea.removeChild(coin);
                        coins.splice(index, 1);
                        updateDisplay();
                    }, 200);

                    // Increase the difficulty by reducing the spawn interval
                    if (score % 10 === 0 && currentCoinSpawnInterval > 300) { // Increase difficulty every 10 points
                        currentCoinSpawnInterval -= 100; 
                    }

                } else if (coinRect.top > gameArea.offsetHeight) {
                    endGame(); // End game if coin falls below the game area
                }
            });
        }

        function endGame() {
            isGameOver = true;
            gameOverDisplay.style.display = 'block';
            backgroundMusic.pause();
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore); // Save high score to local storage
            }
            updateDisplay();
        }

        function gameLoop() {
            if (!isGameOver) {
                fallAndCheckCoins();
                requestAnimationFrame(gameLoop);
            }
        }

        function restartGame() {
            score = 0;
            currentCoinSpawnInterval = baseCoinSpawnInterval; // Reset spawn interval
            updateDisplay();
            gameOverDisplay.style.display = 'none';
            isGameOver = false;
            coins.forEach(coin => gameArea.removeChild(coin)); // Remove remaining coins
            coins = [];
            backgroundMusic.currentTime = 0; // Reset background music to start
            backgroundMusic.play();
            startCoinSpawn(); // Start spawning coins again
            gameLoop(); // Restart the game loop
        }

        function startCoinSpawn() {
            setInterval(createCoin, currentCoinSpawnInterval);
        }

        // Event listener for movement
        document.addEventListener('keydown', (e) => {
            moveYellowBlock(e);
        });

        // Restart button event listener
        restartButton.addEventListener('click', () => {
            restartGame();
        });

        startCoinSpawn();
        updateDisplay(); // Initial display update
        backgroundMusic.play();
        gameLoop();
    </script>
</body>

</html>

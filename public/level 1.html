<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the Coins!</title>
    <style>
        /* Improved Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/2016915.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        #game {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 70%;
            border: 2px solid black;
            overflow: hidden;
            background-color: rgba(173, 216, 230, 0.7);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .coin {
            position: absolute;
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            transition: background-color 0.3s, transform 0.5s;
        }
        #yellowBlock {
            position: absolute;
            bottom: 0;
            background-color: yellow;
            width: 50px;
            height: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        #score {
            margin-top: 10px;
            font-size: 18px;
        }
        #highScore {
            font-size: 16px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 24px;
            display: none;
            text-align: center;
        }
        #restartButton {
            padding: 10px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #restartButton:hover {
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    <h1>Collect the Coins!</h1>
    <div id="game">
        <div id="yellowBlock"></div>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div id="gameOver">
            Game Over!<br>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        const collectSound = new Audio('https://www.soundjay.com/button/sounds/button-3.mp3');
        const backgroundMusic = new Audio('https://www.soundjay.com/button/sounds/button-9.mp3');
        backgroundMusic.loop = true;

        let gameArea = document.getElementById('game');
        let yellowBlock = document.getElementById('yellowBlock');
        let scoreDisplay = document.getElementById('score');
        let highScoreDisplay = document.getElementById('highScore');
        let gameOverDisplay = document.getElementById('gameOver');
        let restartButton = document.getElementById('restartButton');

        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let coins = [];
        let isGameOver = false;

        const baseCoinSpawnInterval = 1000; 
        let currentCoinSpawnInterval = baseCoinSpawnInterval;
        const fallSpeed = 1; 

        function updateDisplay() {
            scoreDisplay.innerText = "Score: " + score;
            highScoreDisplay.innerText = "High Score: " + highScore;
        }

        function moveYellowBlock(e) {
            if (isGameOver) return; 
            const yellowBlockRect = yellowBlock.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            if (e.key === "a" && yellowBlockRect.left > gameAreaRect.left) {
                yellowBlock.style.left = (yellowBlock.offsetLeft - 5) + 'px';
            }
            if (e.key === "d" && yellowBlockRect.right < gameAreaRect.right) {
                yellowBlock.style.left = (yellowBlock.offsetLeft + 5) + 'px';
            }
        }

        function createCoin() {
            if (isGameOver) return; 
            const coin = document.createElement('div');
            coin.classList.add('coin');
            const coinValue = Math.floor(Math.random() * 3) + 1; 
            coin.value = coinValue;

            let coinColor = coinValue === 3 ? 'green' : (coinValue === 2 ? 'orange' : 'gold');
            coin.style.backgroundColor = coinColor;
            coin.style.left = Math.random() * (gameArea.offsetWidth - 40) + 'px';
            coin.style.top = '0px';
            gameArea.appendChild(coin);
            coins.push(coin);

            // Animate the coin spawning
            coin.style.transform = 'translateY(100px)'; // Small initial drop animation
            setTimeout(() => { coin.style.transform = ''; }, 200); 
        }

        function fallAndCheckCoins() {
            coins.forEach((coin, index) => {
                let coinRect = coin.getBoundingClientRect();
                coin.style.top = (coinRect.top + fallSpeed) + 'px';

                if (coinRect.bottom > yellowBlock.getBoundingClientRect().top &&
                    coinRect.top < yellowBlock.getBoundingClientRect().bottom &&
                    coinRect.right > yellowBlock.getBoundingClientRect().left &&
                    coinRect.left < yellowBlock.getBoundingClientRect().right) {
                    
                    collectSound.pause(); 
                    collectSound.currentTime = 0; 
                    collectSound.play(); 

                    score += coin.value;
                    coin.style.backgroundColor = 'blue'; 
                    coin.style.transform = 'scale(1.5)'; // Add scaling animation when collected
                    setTimeout(() => {
                        gameArea.removeChild(coin);
                        coins.splice(index, 1);
                        updateDisplay();
                    }, 300);

                    if (score % 10 === 0 && currentCoinSpawnInterval > 300) {
                        currentCoinSpawnInterval -= 100; 
                    }

                } else if (coinRect.top > gameArea.offsetHeight) {
                    endGame(); 
                }
            });
        }

        function endGame() {
            isGameOver = true;
            gameOverDisplay.style.display = 'block';
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0; 
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore); 
            }
            updateDisplay();
        }

        function gameLoop() {
            if (!isGameOver) {
                fallAndCheckCoins();
                requestAnimationFrame(gameLoop);
            }
        }

        function restartGame() {
            score = 0;
            currentCoinSpawnInterval = baseCoinSpawnInterval; 
            updateDisplay();
            gameOverDisplay.style.display = 'none';
            isGameOver = false;
            coins.forEach(coin => gameArea.removeChild(coin)); 
            coins = [];
            backgroundMusic.currentTime = 0; 
            backgroundMusic.play();
            startCoinSpawn(); 
            gameLoop(); 
        }

        function startCoinSpawn() {
            setInterval(createCoin, currentCoinSpawnInterval);
        }

        document.addEventListener('keydown', (e) => {
            moveYellowBlock(e);
        });

        restartButton.addEventListener('click', () => {
            restartGame();
        });

        startCoinSpawn();
        updateDisplay(); 
        backgroundMusic.play();
        gameLoop();
    </script>
</body>

</html>

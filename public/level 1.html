<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect the Coins!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/2016915.jpg');
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the background */
            color: white; /* Change text color to white */
        }

        #game {
            position: relative;
            width: 300px;
            height: 400px;
            border: 2px solid black;
            overflow: hidden;
            background-color: rgba(173, 216, 230, 0.7); /* Light blue with some transparency for better visibility */
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: green;
            transform: translateX(-50%);
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: gold;
        }

        #yellowBlock {
            position: absolute;
            bottom: 0;
            background-color: yellow;
            width: 50px;
            height: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Collect the Coins!</h1>
    <div id="game">
        <div id="player"></div>
        <div id="yellowBlock"></div>
        <div id="score">Score: 0</div>
    </div>
    <script>
        let gameArea = document.getElementById('game');
        let player = document.getElementById('player');
        let yellowBlock = document.getElementById('yellowBlock');
        let scoreDisplay = document.getElementById('score');
        let score = 0;
        let coins = [];
        const coinFallSpeed = 2;
        const coinSpawnInterval = 1000;
        const yellowBlockSpeed = 2; // Speed of the yellow block

        function movePlayer(e) {
            const playerRect = player.getBoundingClientRect();
            if (e.key === "ArrowLeft" && playerRect.left > 0) {
                player.style.left = player.offsetLeft - 15 + 'px';
            } else if (e.key === "ArrowRight" && playerRect.right < gameArea.offsetWidth) {
                player.style.left = player.offsetLeft + 15 + 'px';
            }
        }

        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.style.left = Math.random() * (gameArea.offsetWidth - 30) + 'px';
            gameArea.appendChild(coin);
            coins.push(coin);
        }

        function fallCoins() {
            coins.forEach((coin, index) => {
                let coinRect = coin.getBoundingClientRect();
                coin.style.top = (coinRect.top + coinFallSpeed) + 'px';
                
                // Check for collision with player
                if (coinRect.bottom > player.getBoundingClientRect().top &&
                    coinRect.top < player.getBoundingClientRect().bottom &&
                    coinRect.right > player.getBoundingClientRect().left &&
                    coinRect.left < player.getBoundingClientRect().right) {
                    score++;
                    scoreDisplay.innerText = "Score: " + score;
                    gameArea.removeChild(coin);
                    coins.splice(index, 1);
                } 
                // Check for collision with yellow block
                else if (coinRect.bottom > yellowBlock.getBoundingClientRect().top &&
                         coinRect.top < yellowBlock.getBoundingClientRect().bottom &&
                         coinRect.right > yellowBlock.getBoundingClientRect().left &&
                         coinRect.left < yellowBlock.getBoundingClientRect().right) {
                    score++;
                    scoreDisplay.innerText = "Score: " + score;
                    gameArea.removeChild(coin);
                    coins.splice(index, 1);
                } else if (coinRect.top > gameArea.offsetHeight) {
                    // Remove coin if it falls out of view
                    gameArea.removeChild(coin);
                    coins.splice(index, 1);
                }
            });
        }

        function moveYellowBlock() {
            const yellowBlockRect = yellowBlock.getBoundingClientRect();
            // Move the yellow block towards the coin
            let closestCoinIndex = -1;
            let closestCoinDistance = Infinity;

            coins.forEach((coin, index) => {
                let coinRect = coin.getBoundingClientRect();
                let distance = Math.abs((coinRect.left + coinRect.width / 2) - (yellowBlockRect.left + yellowBlockRect.width / 2));
                if (distance < closestCoinDistance) {
                    closestCoinDistance = distance;
                    closestCoinIndex = index;
                }
            });

            if (closestCoinIndex !== -1) {
                let closestCoinRect = coins[closestCoinIndex].getBoundingClientRect();
                if (closestCoinRect.left < yellowBlockRect.left) {
                    yellowBlock.style.left = yellowBlock.offsetLeft - yellowBlockSpeed + 'px';
                } else if (closestCoinRect.right > yellowBlockRect.right) {
                    yellowBlock.style.left = yellowBlock.offsetLeft + yellowBlockSpeed + 'px';
                }
            }
        }

        function gameLoop() {
            fallCoins();
            moveYellowBlock();
            requestAnimationFrame(gameLoop);
        }

        // Event listener for player movement
        document.addEventListener('keydown', movePlayer);

        // Start spawning coins and the game loop
        setInterval(createCoin, coinSpawnInterval);
        gameLoop();
    </script>
</body>
</html>

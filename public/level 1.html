<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Collision Game</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            height: 100vh; /* Set height to cover the viewport */
            background-image: url('https://wallpaperaccess.com/full/219688.jpg');
            background-repeat: no-repeat; /* Prevent repeating the image */
            background-size: cover; /* Cover the whole page */
            position: relative;
        }
        img {
            position: absolute;
            width: 100px;
            height: 80px;
        }
        input[type="text"] {
            width: 300px;
            position: absolute; /* Use absolute positioning for better control */
            top: 10px; /* Position it near the top */
            left: 10px; /* Position it to the left */
        }
    </style>
</head>
<body onkeydown="handleKeyDown(event)">

<h1 align="center" style="color: Yellow;">level 1.html</h1>

<input id="myText01" type="text" value="Score: 10" size="50" placeholder="Feedback here" readonly><br>

<img id="myImg01" src="myImgNew.jpg" style="left: 50px; top: 190px;">
<img id="myImg02" src="myImgNew.jpg" style="left: 350px; top: 190px;">
<img id="myImg03" src="myImgNew.jpg" style="left: 500px; top: 190px;">
<img id="myImg04" src="myImgNew.jpg" style="left: 500px; top: 400px;">

<script>
    let myGlobalX = 0;
    let myClock;
    let myScore = 10;

    function myHitOther(my1, my2) {
        const left1 = parseInt(document.getElementById(my1).style.left);
        const right1 = left1 + parseInt(document.getElementById(my1).style.width);
        const top1 = parseInt(document.getElementById(my1).style.top);
        const bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
        const left2 = parseInt(document.getElementById(my2).style.left);
        const right2 = left2 + parseInt(document.getElementById(my2).style.width);
        const top2 = parseInt(document.getElementById(my2).style.top);
        const bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
        
        return (right1 >= left2) && (bottom1 >= top2) && (left1 <= right2) && (top1 <= bottom2);
    }

    function myCheckHit() {
        document.getElementById('myText01').value = 'Score: ' + myScore;

        if (myHitOther('myImg01', 'myImg02')) {
            resetPosition('You hit myImg02');
        }
        
        if (myHitOther('myImg01', 'myImg03')) {
            resetPosition('You hit myImg03');
        }
        
        if (myScore <= 0) {
            alert('Sorry, you lose! Score at zero!');
            resetGame(); // Restart Game
        }

        if (myHitOther('myImg01', 'myImg04')) {
            alert('You Win, now go to the next level');
            window.location = 'https://www.google.ca';
        }
    }

    function resetPosition(message) {
        document.getElementById('myImg01').style.left = '50px';
        document.getElementById('myText01').value = message;
        myScore -= 1;
    }

    function resetGame() {
        myScore = 10;
        document.getElementById('myText01').value = 'Score: ' + myScore;
        resetPosition('Game Over. Restarting...');
    }

    function handleKeyDown(event) {
        switch (event.key) {
            case 'ArrowRight':
                moveRight();
                break;
            case 'ArrowDown':
                moveDown();
                break;
            case 'ArrowLeft':
                moveLeft();
                break;
            case 'ArrowUp':
                moveUp();
                break;
        }
        myCheckHit(); // Check for collisions
    }

    function moveRight() {
        const img = document.getElementById('myImg01');
        img.style.left = parseInt(img.style.left) + 10 + 'px';
        myCheckHit();
    }

    function moveDown() {
        const img = document.getElementById('myImg01');
        img.style.top = parseInt(img.style.top) + 10 + 'px';
        myCheckHit();
    }

    function moveLeft() {
        const img = document.getElementById('myImg01');
        img.style.left = parseInt(img.style.left) - 10 + 'px';
        myCheckHit();
    }

    function moveUp() {
        const img = document.getElementById('myImg01');
        img.style.top = parseInt(img.style.top) - 10 + 'px';
        myCheckHit();
    }
</script>
</body>
</html>

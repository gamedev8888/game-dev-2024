<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000, #434343); /* Initial gradient background */
            font-family: 'Arial', sans-serif; /* Modern font */
            color: #Ffd700; /* Text color */
            text-align: center; /* Center align text */
            padding: 20px 10px;
            transition: background 0.5s; /* Smooth transition for background color change */
        }

        h1 {
            font-size: 2.5em; /* Larger heading */
            margin: 20px 0; /* Spacing */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Shadow for h1 */
            transition: transform 0.3s; /* Transition effect */
        }

        /* Cool Text Animation */
        @keyframes textEffect {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        h1:hover {
            animation: textEffect 0.5s infinite; /* Fun animation on hover */
        }

        /* Button Style Link */
        .link {
            color: #FFD700; /* Gold color for the link */
            text-decoration: none; /* Remove underline */
            font-weight: bold;
            padding: 10px 20px; /* Button-like padding */
            border: 2px solid #FFD700; /* Same color border */
            border-radius: 5px; /* Rounded corners */
            transition: color 0.3s, background-color 0.3s, transform 0.3s; /* Transition effects */
        }

        .link:hover {
            color: #FF4500; /* Color change on hover */
            background-color: rgba(255, 255, 0, 0.3); /* Background color change */
            transform: scale(1.05); /* Enlarge slightly on hover */
        }

        .highlight {
            color: red;
            background-color: black;
            border-radius: 5px; /* Rounded corners */
        }

        .bordered {
            border: 2px groove white; /* Border styling */
            padding: 10px; /* Increased padding */
            color: white; /* Text color */
            border-radius: 10px; /* Rounded border corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for bordered text */
            transition: transform 0.3s, box-shadow 0.3s; /* Added box-shadow for hover */
        }

        .bordered:hover {
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Deeper shadow on hover */
        }

        /* Added styling for paragraph */
        p {
            margin: 20px 0; /* Space between paragraphs */
            font-size: 1.2em; /* Larger font size */
        }

        /* Styling for the radio button section */
        fieldset {
            border: 2px solid white; /* White border for fieldset */
            margin: 20px auto; /* Centered margin */
            padding: 10px; /* Padding */
            border-radius: 10px; /* Rounded corners */
        }

        legend {
            font-weight: bold; /* Bold text for legend */
            color: white; /* Legend color */
        }

        /* Canvas styling */
        #myCanvas {
            border: 2px solid #FFFFFF; /* White border for canvas */
            margin-top: 20px; /* Margin on top */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font for h1 */
            }

            p {
                font-size: 1em; /* Smaller font for paragraphs */
            }

            .bordered,
            .link {
                font-size: 0.9em; /* Adjust font size for links and bordered texts */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>CSS</h1>
    </header>

    <main>
        <section>
            <p>This is <strong>bold</strong> True?</p>
            <p>This is <strong class="highlight">cool</strong> Yes!</p>
        </section>

        <section>
            <p>This is <i class="bordered">italic with a border</i></p>
        </section>

        <section>
            <h2>Choose Your Color Theme</h2>
            <form>
                <fieldset>
                    <legend>Select a background:</legend>
                    <label>
                        <input type="radio" name="theme" value="black" onclick="changeBackground('black')" checked> Black Background
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="theme" value="white" onclick="changeBackground('white')"> White Background
                    </label>
                    <br>
                </fieldset>
            </form>
        </section>

        <!-- Canvas Section -->
        <section>
            <h2>Canvas Area</h2>
            <canvas id="myCanvas" width="400" height="200"></canvas>
            <div>
                <button onclick="drawRectangle()">Draw Rectangle</button>
                <button onclick="drawCircle()">Draw Circle</button> <!-- Button to draw circle -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Your Name. All rights reserved.</p>
        <p>
            <a href="https://www.w3schools.com" target="_blank" class="link">Learn more at W3Schools</a>
        </p>
    </footer>

    <script>
        function changeBackground(theme) {
            const body = document.body;
            if (theme === 'black') {
                body.style.background = 'linear-gradient(135deg, #000000, #434343)'; // Black background
                body.style.color = 'white'; // Text color for black background
            } else if (theme === 'white') {
                body.style.background = 'linear-gradient(135deg, #FFFFFF, #D3D3D3)'; // White background
                body.style.color = 'black'; // Text color for white background
            }
        }

        // Function to draw a rectangle on the canvas
        function drawRectangle() {
            const canvas = document.getElementById('myCanvas');
            const context = canvas.getContext('2d');
            context.fillStyle = 'rgba(255, 0, 0, 0.5)'; // Red color with transparency
            context.fillRect(50, 20, 150, 100); // Draw rectangle (x, y, width, height)
        }

        // Function to draw a circle on the canvas
        function drawCircle() {
            const canvas = document.getElementById('myCanvas');
            const context = canvas.getContext('2d');
            context.beginPath(); // Start a new path
            context.arc(300, 100, 40, 0, Math.PI * 2); // Draw circle (x, y, radius, startAngle, endAngle)
            context.fillStyle = 'rgba(0, 0, 255, 0.5)'; // Blue color with transparency
            context.fill(); // Fill the circle
            context.closePath(); // Close the path
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/31253.jpg'); /* Change the URL to your desired background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: yellow; /* Adjust text color for readability */
        }
        form {
            background-color: rgba(255, 255, 0, 0.8); /* Semi-transparent yellow to ensure readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333; /* Darker label color for better visibility */
        }
        input[type="text"], 
        input[type="number"], 
        textarea, 
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], 
        input[type="checkbox"] {
            margin: 0 10px;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: darkblue;
        }
        .feedback {
            margin-top: 20px;
            display: none;
            text-align: center;
            font-size: 1.2em;
            color: #ebff05;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Forms</h1>

    <form id="myForm" aria-labelledby="formTitle" novalidate>
        <div>
            <label for="name">What is your name?</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" value="John Doe"> <!-- Default name -->
        </div>

        <div>
            <label for="age">How old are you?</label>
            <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter your age" value="25"> <!-- Default age -->
        </div>

        <div>
            <label for="favoriteColor">What is your favorite color?</label>
            <input type="text" id="favoriteColor" name="favoriteColor" placeholder="e.g., Blue, Red" value="Blue"> <!-- Default favorite color -->
        </div>

        <div>
            <label>Do you prefer cats or dogs?</label><br>
            <input type="radio" id="cats" name="pets" value="cats" required>
            <label for="cats">Cats</label>
            <input type="radio" id="dogs" name="pets" value="dogs" checked> <!-- Default preference for Dogs -->
            <label for="dogs">Dogs</label>
        </div>

        <div>
            <label for="game">What is your favorite game?</label>
            <select id="game" name="game" required>
                <option value="">Select your game</option>
                <option value="soccer">Soccer</option>
                <option value="basketball" selected>Basketball</option> <!-- Default game selected -->
                <option value="videoGames">Video Games</option>
                <option value="hideAndSeek">Hide and Seek</option>
            </select>
        </div>

        <div>
            <label for="comments">Any additional comments?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your comments...">No comments.</textarea> <!-- Default comment -->
        </div>

        <div>
            <input type="checkbox" id="terms" name="terms" required checked> <!-- Default checkbox checked -->
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <input type="submit" value="Submit!">
    </form>

    <div id="feedback" class="feedback">Thank you for your submission!</div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Display feedback message
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.style.display = 'block';
            feedbackElement.style.opacity = 1;

            // Optionally, reset the form after a delay
            setTimeout(() => {
                this.reset();
                feedbackElement.style.opacity = 0; // Fade out effect
            }, 3000);
        });
    </script>
</body>
</html>
